<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tham gia bình chọn</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #28a745;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .username {
            font-weight: bold;
        }

        .logout-btn {
            background: white;
            color: #28a745;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .main {
            padding: 30px;
        }

        .polls-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .poll-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 260px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: transform 0.2s ease-in-out;
        }

        .poll-card:hover {
            transform: translateY(-3px);
            transition: all 0.2s;
        }

        .poll-body h4 {
            margin-bottom: 10px;
        }

        .poll-footer {
            text-align: center;
            margin-top: auto;
        }

        .btn {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #28a745;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Tham gia bình chọn</h2>
        <div class="header-right">
            <span class="username">Xin chào, {{ username }}</span>
            <a href="/logout"><button class="logout-btn">Đăng xuất</button></a>
        </div>
    </div>

    <div class="main">
        <h3>Danh sách các cuộc bình chọn</h3>
        <div class="polls-grid">
            {% for poll in polls %}
            <div class="poll-card">
                <div class="poll-body">
                    <h4>{{ poll.title }}</h4>
                    <p><strong>Bắt đầu:</strong> {{ poll.start_time.strftime("%d/%m/%Y %H:%M") }}</p>
                    <p><strong>Kết thúc:</strong> {{ poll.end_time.strftime("%d/%m/%Y %H:%M") }}</p>
                </div>
                <div class="poll-footer">
                    <a href="/voting/{{ poll.id }}">
                        <button class="btn btn-primary">Bình chọn</button>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
